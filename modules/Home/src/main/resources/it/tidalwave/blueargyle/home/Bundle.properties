HomeTopComponent.jLabel1.text=<html>Welcome to blueArgyle. This application provides a graphical user interface \
    for Argyll CMS, a popular open source monitor calibration tool. <br><br>\
    It requires Argyll to be installed in the computer and the environment property \
    <code>ARGYLL_HOME</code> to be pointing at the installation directory.<br><br> \
    So far, this application has only be partially tested with the x-rite i1 Display sensor.<br><br>\
    Please be aware that at the current time this application is <b>experimental</b>.<br><br>\
    &copy; Copyright 2011 by Fabrizio Giudici - Tidalwave s.a.s.<br><br> \
    Argyll CMS is licensed through AGPL by Graeme Hill. </html>

